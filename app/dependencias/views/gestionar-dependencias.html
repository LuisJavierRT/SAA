<div>
  	<ol class="breadcrumb">
	  <li class="active">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dependencias</li>
	  <li class="active">Gestionar dependencias</li>
	</ol>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
            <script type="text/ng-template" id="confirmationModalTemplate.html">
			        <div class="modal-header">
			            <h3 class="modal-title">{{modalContent.title}}</h3>
			        </div>
			        <div class="modal-body">
			            <p>{{modalContent.message}}</p>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-primary" type="button" ng-click="ok()">Confirmar</button>
			            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
			        </div>
				</script>
                <table class="table table-striped table-hover">
                	<thead>
						<tr>
							<th>Código</th>
							<th>Nombre</th>
							<th>&nbsp;</th>
				        </tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" ng-model="inputDependency.codigo" placeholder="Ingrese el código de la dependencia"></td>
							<td><input class="form-control" ng-model="inputDependency.nombre" placeholder="Ingrese el nombre de la dependencia"></td>
							<td style="white-space: nowrap">
			                    <button class="btn btn-primary btn-xs"  uib-tooltip="agregar" ng-click="addDependency(inputDependency)"><span class="glyphicon glyphicon-plus"></span></button> 
			                    <button class="btn btn-info btn-xs" uib-tooltip="actualizar" ng-click="updateDependency(inputDependency)"><span class="glyphicon glyphicon-refresh"></span></button>
			                </td>
						</tr>
						<tr ng-repeat = " dependency in dependencyList" ng-click="editDependency(dependency)" style="cursor:pointer">
							<td>{{dependency.codigo}}</td> 
							<td>{{dependency.nombre}}</td> 
							<td style="white-space: nowrap">
			                    <button class="btn btn-danger btn-xs"  uib-tooltip="deshabilitar" ng-click="disableDependency(dependency.id)"><span class="glyphicon glyphicon-trash"></span></button>  
			                </td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>
	</div>
</div>
